<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/fb56c457b4.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <title>{% block title%} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/produkty/lista-produktow/">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if user.is_staff %}
            <li class="nav-item">
              <a class="nav-link" href="/produkty/lista-producentow/">Producenci</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/produkty/lista-kategorii/">Kategorie</a>
            </li>
            {% endif %}
            {% if user.is_authenticated %}
            <li class="nav-item">
            <a class="nav-link" href="/zamowienia/zamowienie/">Aktualne zam√≥wienie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/zamowienia/faktury/">Faktury</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/uzytkownik/opinie-uzytkownika/">Moje opinie</a>
            </li>
             <li class="nav-item">
               <a class="nav-link" href="/uzytkownik/adres/">Edytuj adres</a>
             </li>
              <li class="nav-item">
                <a class="nav-link" href="/uzytkownik/kontakt/">Edytuj kontakt</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout/">Wyloguj</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login/">Zaloguj</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block page %} {% endblock %}
  </body>
</html>
