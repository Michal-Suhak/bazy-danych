{% extends 'base.html' %}

{% block title %} Dodaj kontakt {% endblock title %}

{% block page %}
<div>
  {% if user.is_authenticated %}
  <div>
    <form method="POST">
      {% csrf_token %}
      <div>
        <label>Email:</label>
        <input type="text" name="email" />
        <label>Telefon:</label>
        <input type="text" name="telefon" />
      </div>
      <div>
        <button type="submit">edit</button>
      </div>
    </form>
  </div>
</div>
{% else %}
<h1>You are not allowed</h1>
{% endif %}
{% endblock page%}
